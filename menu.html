<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal - Conjunto R</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <main class="contenedor">
    <h2>Menú Principal</h2>
    <p id="info-usuario"></p>

    <div class="botones-menu">
      <a href="reservas.html" class="btn">Reservar Salón Social</a>
      <a href="dashboard.html" class="btn">Rotación Parqueaderos</a>
      <a href="#" class="btn" onclick="cerrarSesion()">Cerrar sesión</a>
    </div>
  </main>

  <script>
    const torre = localStorage.getItem('torre');
    const apto = localStorage.getItem('apartamento');
    document.getElementById('info-usuario').innerText = `Torre ${torre} - Apartamento ${apto}`;

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
