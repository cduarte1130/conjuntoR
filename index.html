<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso al Sistema Conjunto R</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <main class="contenedor">
    <h2>Ingreso al Sistema Conjunto R</h2>
    <form id="login-form">
      <label for="torre">Torre:</label>
      <select id="torre" required>
        <option value="">Seleccionar</option>
        <option value="1">Torre 1</option>
        <option value="2">Torre 2</option>
        <option value="3">Torre 3</option>
        <option value="4">Torre 4</option>
        <option value="5">Torre 5</option>
        <option value="6">Torre 6</option>
        <option value="7">Torre 7</option>
        <option value="8">Torre 8</option>
      </select>

      <label for="apartamento">Apartamento:</label>
      <select id="apartamento" required>
        <option value="">Seleccionar</option>
        <option value="101">101</option>
        <option value="102">102</option>
        <option value="103">103</option>
        <option value="104">104</option>
        <option value="201">201</option>
        <option value="202">202</option>
        <option value="203">203</option>
        <option value="204">204</option>
        <option value="301">301</option>
        <option value="302">302</option>
        <option value="303">303</option>
        <option value="304">304</option>
        <option value="401">401</option>
        <option value="402">402</option>
        <option value="403">403</option>
        <option value="404">404</option>
        <option value="501">501</option>
        <option value="502">502</option>
        <option value="503">503</option>
        <option value="504">504</option>
      </select>

      <button type="submit" class="btn">Ingresar</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
